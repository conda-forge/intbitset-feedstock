{% set name = "intbitset" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b431b708095366fcfd3e2da92ead1310f865dc3c98b96412d4de9534d3689041

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - intbitset

about:
  home: http://github.com/inveniosoftware/intbitset/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: C-based extension implementing fast integer bit sets.

extra:
  recipe-maintainers:
    - gtonkinhill
