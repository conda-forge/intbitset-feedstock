{% set name = "intbitset" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1e6d03c6729922a223c51849df65b9e916e625aefb911784e7f9acd4c207d53

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - six

test:
  imports:
    - intbitset

about:
  home: http://github.com/inveniosoftware/intbitset/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: C-based extension implementing fast integer bit sets.

extra:
  recipe-maintainers:
    - gtonkinhill
